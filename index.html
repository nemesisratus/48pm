<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #channel-filter {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        #media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .media-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .media-item img, 
        .media-item audio {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .media-item-name {
            margin-top: 10px;
            font-size: 0.8em;
            word-break: break-all;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <select id="channel-filter">
        <option value="">All Channels</option>
    </select>

    <div id="media-container">
        <!-- Media will be dynamically loaded -->
    </div>

    <script>
        // Configuration
        const MEDIA_BASE_PATH = 'media/';
        const IMAGE_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
        const AUDIO_EXTENSIONS = ['.mp3', '.wav', '.ogg'];

        // DOM Elements
        const channelFilter = document.getElementById('channel-filter');
        const mediaContainer = document.getElementById('media-container');

        // Media collection
        const mediaConfig = {};

        // Function to check file extension
        function getFileExtension(filename) {
            return filename.substring(filename.lastIndexOf('.')).toLowerCase();
        }

        // Function to categorize media files
        function categorizeMediaFile(filename) {
            const ext = getFileExtension(filename);
            if (IMAGE_EXTENSIONS.includes(ext)) return 'images';
            if (AUDIO_EXTENSIONS.includes(ext)) return 'audio';
            return null;
        }

        // Fetch directory listing
        async function fetchDirectoryListing(path) {
            try {
                const response = await fetch(path);
                const text = await response.text();
                
                // Parse directory listing (works for GitHub Pages directory listing)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => href.includes('/') && !href.endsWith('/'));
                
                return links.map(link => link.split('/').pop());
            } catch (error) {
                console.error('Error fetching directory:', error);
                return [];
            }
        }

        // Populate media configuration
        async function populateMediaConfig() {
            try {
                // Fetch channel directories
                const channelResponse = await fetch(MEDIA_BASE_PATH);
                const channelText = await channelResponse.text();
                const parser = new DOMParser();
                const channelDoc = parser.parseFromString(channelText, 'text/html');
                const channelLinks = Array.from(channelDoc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => href.includes('/') && href.split('/').filter(Boolean).length === 2);
                
                // Process each channel
                for (const channelLink of channelLinks) {
                    const channelId = channelLink.split('/').filter(Boolean)[1];
                    
                    // Fetch files in channel directory
                    const channelPath = `${MEDIA_BASE_PATH}${channelId}/`;
                    const files = await fetchDirectoryListing(channelPath);
                    
                    // Categorize files
                    mediaConfig[channelId] = {
                        images: files.filter(file => 
                            IMAGE_EXTENSIONS.includes(getFileExtension(file))
                        ),
                        audio: files.filter(file => 
                            AUDIO_EXTENSIONS.includes(getFileExtension(file))
                        )
                    };
                }

                // Populate channel dropdown
                Object.keys(mediaConfig).forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel;
                    option.textContent = channel;
                    channelFilter.appendChild(option);
                });

                // Initial render
                renderMedia();
            } catch (error) {
                console.error('Error populating media config:', error);
            }
        }

        // Render media
        function renderMedia(selectedChannel = '') {
            // Clear previous media
            mediaContainer.innerHTML = '';

            // Iterate through channels
            Object.entries(mediaConfig).forEach(([channelId, media]) => {
                // Skip if channel doesn't match filter
                if (selectedChannel && channelId !== selectedChannel) return;

                // Render images
                media.images.forEach(imageName => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    const img = document.createElement('img');
                    img.src = `${MEDIA_BASE_PATH}${channelId}/${imageName}`;
                    img.alt = imageName;
                    
                    const nameLabel = document.createElement('div');
                    nameLabel.className = 'media-item-name';
                    nameLabel.textContent = imageName;

                    mediaItem.appendChild(img);
                    mediaItem.appendChild(nameLabel);
                    mediaContainer.appendChild(mediaItem);
                });

                // Render audio
                media.audio.forEach(audioName => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    
                    const source = document.createElement('source');
                    source.src = `${MEDIA_BASE_PATH}${channelId}/${audioName}`;
                    source.type = 'audio/mpeg';
                    
                    audio.appendChild(source);

                    const nameLabel = document.createElement('div');
                    nameLabel.className = 'media-item-name';
                    nameLabel.textContent = audioName;

                    mediaItem.appendChild(audio);
                    mediaItem.appendChild(nameLabel);
                    mediaContainer.appendChild(mediaItem);
                });
            });
        }

        // Event Listener for Channel Filter
        channelFilter.addEventListener('change', (e) => {
            renderMedia(e.target.value);
        });

        // Initialize
        populateMediaConfig();
    </script>
</body>
</html>
