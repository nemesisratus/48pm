<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #channel-filter {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        #media-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .media-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .media-item img, 
        .media-item audio {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
        .media-item-name {
            margin-top: 10px;
            font-size: 0.8em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <select id="channel-filter">
        <option value="">All Channels</option>
    </select>

    <div id="media-container">
        <!-- Media will be dynamically loaded -->
    </div>

    <script>
        // Configuration
        const MEDIA_BASE_PATH = 'media/';
        const IMAGE_EXTENSIONS = ['.jpg', '.jpeg', '.png', '.gif', '.webp'];
        const AUDIO_EXTENSIONS = ['.mp3', '.wav', '.ogg'];

        // Define channels in the code
        const CHANNELS = ['channel1', 'channel2'];

        // DOM Elements
        const channelFilter = document.getElementById('channel-filter');
        const mediaContainer = document.getElementById('media-container');

        // Media collection
        const mediaConfig = {};

        // Function to check file extension
        function getFileExtension(filename) {
            return filename.substring(filename.lastIndexOf('.')).toLowerCase();
        }

        // Function to load media for a channel
        async function loadChannelMedia(channelId) {
            const channelPath = `${MEDIA_BASE_PATH}${channelId}/`;
            
            try {
                const response = await fetch(channelPath);
                const text = await response.text();
                
                // Parse directory listing (works for GitHub Pages)
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const files = Array.from(doc.querySelectorAll('a'))
                    .map(a => a.href)
                    .filter(href => href.includes('/') && !href.endsWith('/'))
                    .map(link => link.split('/').pop());

                // Categorize files
                mediaConfig[channelId] = {
                    images: files.filter(file => 
                        IMAGE_EXTENSIONS.includes(getFileExtension(file))
                    ),
                    audio: files.filter(file => 
                        AUDIO_EXTENSIONS.includes(getFileExtension(file))
                    )
                };
            } catch (error) {
                console.error(`Error loading media for channel ${channelId}:`, error);
                mediaConfig[channelId] = { images: [], audio: [] };
            }
        }

        // Populate channel dropdown and load media
        async function initializeChannels() {
            // Populate channel dropdown and load media
            const loadPromises = CHANNELS.map(async (channelId) => {
                // Add to channel filter
                const option = document.createElement('option');
                option.value = channelId;
                option.textContent = channelId;
                channelFilter.appendChild(option);

                // Load media for the channel
                await loadChannelMedia(channelId);
            });

            // Wait for all channels to load
            await Promise.all(loadPromises);

            // Initial render
            renderMedia();
        }

        // Render media
        function renderMedia(selectedChannel = '') {
            // Clear previous media
            mediaContainer.innerHTML = '';

            // Iterate through channels
            Object.entries(mediaConfig).forEach(([channelId, media]) => {
                // Skip if channel doesn't match filter
                if (selectedChannel && channelId !== selectedChannel) return;

                // Render images
                media.images.forEach(imageName => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    const img = document.createElement('img');
                    img.src = `${MEDIA_BASE_PATH}${channelId}/${imageName}`;
                    img.alt = imageName;
                    
                    const nameLabel = document.createElement('div');
                    nameLabel.className = 'media-item-name';
                    nameLabel.textContent = imageName;

                    mediaItem.appendChild(img);
                    mediaItem.appendChild(nameLabel);
                    mediaContainer.appendChild(mediaItem);
                });

                // Render audio
                media.audio.forEach(audioName => {
                    const mediaItem = document.createElement('div');
                    mediaItem.className = 'media-item';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    
                    const source = document.createElement('source');
                    source.src = `${MEDIA_BASE_PATH}${channelId}/${audioName}`;
                    source.type = 'audio/mpeg';
                    
                    audio.appendChild(source);

                    const nameLabel = document.createElement('div');
                    nameLabel.className = 'media-item-name';
                    nameLabel.textContent = audioName;

                    mediaItem.appendChild(audio);
                    mediaItem.appendChild(nameLabel);
                    mediaContainer.appendChild(mediaItem);
                });
            });
        }

        // Event Listener for Channel Filter
        channelFilter.addEventListener('change', (e) => {
            renderMedia(e.target.value);
        });

        // Initialize
        initializeChannels();
    </script>
</body>
</html>
